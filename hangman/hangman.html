<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ® Game Hub Deluxe</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="functions.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .game-button {
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 0.5rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      border: none;
      cursor: pointer;
    }
    .game-button:hover {
      background: linear-gradient(to right, #ee0979, #ff6a00);
      transform: scale(1.05);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .glow-text {
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
    }
    #memory-board button {
      font-size: 2rem;
    }
    /* Hangman styles for real hangman figure */
    #hangman-canvas {
      display: block;
      margin: 0 auto 10px auto;
      background: #222;
      border-radius: 10px;
    }
    /* Rock Paper Scissors images */
    .rps-img {
      width: 80px;
      cursor: pointer;
      filter: drop-shadow(1px 1px 2px black);
      transition: transform 0.2s;
    }
    .rps-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl p-6 rounded-2xl shadow-xl glass border border-white/20">
    <h1 class="text-center text-4xl font-bold text-white mb-8 glow-text">ðŸŽ® Game Hub Deluxe</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 justify-items-center">
      <button class="game-button" onclick="startGame('hangman')">Hangman</button>
      <button class="game-button" onclick="startGame('ticTacToe')">Tic Tac Toe</button>
      <button class="game-button" onclick="startGame('memory')">Memory Match</button>
      <button class="game-button" onclick="startGame('guessNumber')">Guess Number</button>
      <button class="game-button" onclick="startGame('rockPaperScissors')">Rock Paper Scissors</button>
      <button class="game-button" onclick="startGame('spaceDefender')">Space Defender</button>
    </div>
    <div id="game-area" class="mt-10 bg-white/20 p-6 rounded-xl text-white min-h-[350px]"></div>
  </div>


</body>
</html>
